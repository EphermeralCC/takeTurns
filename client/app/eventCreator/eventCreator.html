<navbar></navbar>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Event Creator</h1>
        <p class="lead">Here you can create event.</p>
    </div>
</header>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{eventCreator.calendar.name}}:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="event in eventCreator.calendar.events">
                <li><a href="#" ng-click="eventCreator.editEvent()" tooltip="{{event.host}}">{{event.title}}<button type="button" class="close" ng-click="eventCreator.deleteEvent(event)">&times;</button></a></li>
            </ul>
        </div>
    </div>


    <form class="event-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
            <input type="text" class="form-control" placeholder="Add a new event here." ng-model="eventCreator.newEvent">
            <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="eventCreator.addEvent()">Add Event</button>
      </span>
        </p>
    </form>


    <!--Add event form view-->
    <div id="addEvent">
        <div class="col-lg-12">
            <h2>ADD EVENT</h2>
            <form action="">
                <fieldset class="form-group">
                    <label for="">EVENT NAME:</label>
                    <input type="text" class="form-control" placeholder="Event Name">
                </fieldset>
                <fieldset class="form-group">
                    <label for="">DATE:</label>
                    <!--<div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                            <div class="input-group">
                                <input type="text" class="form-control" data-ng-model="data.dateDropDownInput">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }" />
                        </ul>
                    </div>-->
                    
                </fieldset>
                <fieldset class="form-group">
                    <label for="">START TIME:</label>
                    <input type="text" class="form-control" placeholder="Event StartTime">
                </fieldset>
                <fieldset class="form-group">
                    <label for="">END TIME:</label>
                    <input type="text" class="form-control" placeholder="Event EndTime">
                </fieldset>
                <fieldset class="form-group">
                    <label for="">HOST NAME:</label>
                    <input type="text" class="form-control" placeholder="Event Host Name">
                </fieldset>
                <fieldset class="form-group">
                    <label for="">DESCRIPTION:</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Description of the event goes here ..."></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <button type="submit" class="btn btn-primary">ADD</button>
                    <button type="submit" class="btn btn-primary">CANCEL</button>
                </fieldset>
            </form>
        </div>

    </div>
</div>
<footer></footer>
