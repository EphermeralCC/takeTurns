<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Create Calendar</h1>
    <p class="lead">Create a calendar to organize sharing of an item</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">

<form name="newCal" class="calendar-form" role="form">
    <h3>Enter calendar details below:</h3>
  <fieldset class="form-group">
    <label for="inputEmail">Email address*</label>
    <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Enter email" ng-model="main.Email" required>
    <small class="invalidInput" ng-show="newCal.email.$touched&&newCal.email.$invalid">*Email is required.</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="inputTitle">Title*</label>
    <input name="title" type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="main.Title" required>
        <small class="invalidInput" ng-show="newCal.title.$touched&&newCal.title.$invalid">*Title is required.</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="inputDescription">Description</label>
    <textarea class="form-control" id="inputDescription" rows="3"  placeholder="Description" ng-model="main.Description"></textarea>
  </fieldset>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Send calendar link to all members
    </label>
  </div>
  <button type="submit" class="btn btn-primary" ng-click="main.addCalendar()">Create Calendar</button>
</form>
