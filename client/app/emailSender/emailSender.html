<navbar></navbar>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Email</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-xs-7 col-sm-7 col-md-8 col-lg-7">
            <h1>Send E-mail to members</h1>
            <form class="calendar-form" role="form">
                <fieldset class="form-group">
                    <input class="form-control" id="to" type="text" ng-model="emailSender.to" placeholder="Enter e-mail recpients" />
                </fieldset>
                <fieldset class="form-group">
                    <input class="form-control" id="subject" type="text" ng-model="emailSender.subject" placeholder="Subject" />
                </fieldset>
                <fieldset class="form-group">
                    <textarea class="form-control" id="emailBody" cols="82" ng-model="emailSender.emailBody" rows="7"></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <button class="btn btn-primary" id="send_email" ng-click="emailSender.sendEmail()">Send</button>
                </fieldset>
            </form>
            <span id="message">{{emailSender.message}}</span>
        </div>
    </div>
</div>

<footer></footer>
