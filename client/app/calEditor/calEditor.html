<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Admin Portal</h1>
    <p class="lead">Edit, delete calendar information and/or member list from here.</p>
  </div>
</header>

<div class="container" id="calBox" ng-show="calEditor.deleteCal">
<p>
<!-- form to display the calendar, also to edit and delete the calendar -->

    <h2>Name: {{calEditor.calendar.name}}</h2>
    <h2>Description: {{calEditor.calendar.description}}</h2>
    <h2>Created on: {{calEditor.calendar.dateCreated}}</h2>
    <h2>Members: {{}}</h2>
</form>

</div>

<footer></footer>
